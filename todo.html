<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script defer src="main.js"></script>
    <title>Todo-List</title>
</head>

<body>
    <div class="container">
        <div class="dateInfo">
            <span class="date">
                <span class="day"></span>
                <span class="monthAndYear">
                    <span class="month"></span>
                    <span class="year"></span>
                </span>
            </span>
            <span class="dayOfWeek"></span>
        </div>

        <ul class="todoList">
        </ul>
    </div>
    <button id="addBtn"><i class="fas fa-plus"></i></button>

<div id="modalContainer">
    <div class="modalContent">
        <button id="close"><i class="far fa-times-circle"></i></button>
        <form class="inputForm">
        <input type="text" placeholder="Enter your to-do" id="todoContent"/>
        <button id="addContent">ADD</button>
        </form>
    </div>

    <div class="modal_layer"></div>
</div>
</body>

</html>
